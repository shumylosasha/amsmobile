<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Feedback</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body>

    <header>
        <h1>Product Feedback</h1>
    </header>

    <main id="feedback-list">
        <!-- Feedback cards will be loaded here -->
        <p>No feedback submitted yet.</p>
    </main>

    <button id="add-feedback-btn" class="fab">+</button>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <div class="step-indicator">
                    <div class="step active" data-step="1"></div>
                    <div class="step" data-step="2"></div>
                    <div class="step" data-step="3"></div>
                </div>
                <button id="close-modal-btn" class="close-btn">&times;</button>
            </header>

            <!-- Step 1: Choose Type -->
            <div class="modal-step" data-step="1">
                <h2>What would you like to submit?</h2>
                <div class="choice-buttons">
                    <button class="choice-btn" data-type="feedback">
                        <span class="icon">üí≠</span>
                        Feedback
                    </button>
                    <button class="choice-btn" data-type="request">
                        <span class="icon">üìù</span>
                        Request
                    </button>
                </div>
            </div>

            <!-- Step 2: Input Method -->
            <div class="modal-step" data-step="2" style="display: none;">
                <h2>How would you like to add your feedback?</h2>
                <div class="input-method-buttons">
                    <button class="method-btn" data-method="dictate">
                        <span class="icon">üé§</span>
                        Dictate
                    </button>
                    <button class="method-btn" data-method="camera">
                        <span class="icon">üì∏</span>
                        Camera
                    </button>
                </div>
                <div class="text-input-section">
                    <textarea id="feedback-text" placeholder="Or type your feedback here..."></textarea>
                </div>
            </div>

            <!-- Step 3: Summary -->
            <div class="modal-step" data-step="3" style="display: none;">
                <h2>Summary</h2>
                <div class="summary-form">
                    <div class="form-group">
                        <label>Product</label>
                        <select id="product-select">
                            <option value="">Select a product</option>
                            <option value="product1">Product 1</option>
                            <option value="product2">Product 2</option>
                            <option value="product3">Product 3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <div class="rating">
                            <span class="star" data-rating="1">‚òÖ</span>
                            <span class="star" data-rating="2">‚òÖ</span>
                            <span class="star" data-rating="3">‚òÖ</span>
                            <span class="star" data-rating="4">‚òÖ</span>
                            <span class="star" data-rating="5">‚òÖ</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select id="category-select">
                            <option value="">Select a category</option>
                            <option value="bug">Bug Report</option>
                            <option value="feature">Feature Request</option>
                            <option value="improvement">Improvement</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <footer class="modal-footer">
                <button id="prev-step-btn" style="display: none;">Back</button>
                <button id="next-step-btn">Next</button>
                <button id="submit-feedback-btn" style="display: none;">Submit</button>
            </footer>
        </div>
    </div>

    <script src="feedback.js"></script>
</body>
</html>
